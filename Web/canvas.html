<!DOCTYPE html>

	<head>

		</div>
		<div class="container">
			<canvas class="canvas">
			</canvas>
			<div class="canvas-options">

				<i class="material-icons icon icon-android">&#xE859;</i><br>
				<i class="material-icons">&#xE5D4;</i><br>

			<div class="transition">
